<!DOCTYPE html>
<html lang="en">
  <head>
    <!--MEDATADA-->
    <title>EAX App Manager</title>
    <meta name="description" content="Homepage for all your apps" />
    <meta name="author" content="MacNeil Amarteifio" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--LINKED ASSETS-->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <!--Imported Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!--LINKED DOCUMENTS-->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main>
      <section class="screen-section" id="appsSection">
        <h1>
          <strong>Home</strong>
        </h1>
        <section class="app-section">
          <h2>
            Start Your Day
          </h2>
          <ul class="app-list">
            <li class="app-list-item"><a href=""><span class="la la-envelope"></span>Email</a></li>
            <li class="app-list-item"><a href=""><span class="la la-dumbbell"></span>Workout</a></li>
            <li class="app-list-item"><a href=""><span class="la la-spa"></span>Meditate</a></li>
          </ul>
        </section>
        <section class="app-section">
          <h2>
            Social
          </h2>
        </section>
        <section class="app-section">
          <h2>
            Entertainment
          </h2>
        </section>
        <section class="app-section">
          <button class="primary-button">
            Add Section <span class="la la-plus"></span>
          </button>
        </section>
      </section>
      <section class="screen-section" id="alertsSection"></section>
      <section class="screen-section" id="settingsSection"></section>
    </main>
    <footer id="nav-footer">
      <ul>
        <li>
          <a href="#" id="navUser" class=""
            ><span class="la la-user"></span>Apps</a
          >
        </li>
        <li>
          <a href="#" id="navAlerts" class="active"
            ><span class="la la-bell"></span>Alerts</a
          >
        </li>
        <li>
          <a href="#" id="navSettings" class=""
            ><span class="la la-cog"></span>Settings</a
          >
        </li>
      </ul>
    </footer>
  </body>
</html>
